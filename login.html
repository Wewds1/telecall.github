<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
    <!-- End Bootstrap CSS -->

        <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--Custom Css-->
    <link rel="stylesheet" href="./CSS/style.css">
    <!--End Custom Css-->
</head>

<body>
    <div class="container login-form">
        <div class="row mt-4 justify-content-center">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <div class="offest-md-4">
                            <h1 class="text-center mt-4 mb-4 fw-bolder">Login</h1>
                            <form class="form-login" onsubmit="return validateForm ()">
                                <!-- Email input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label">Email address</label>
                                    <input name="email" id="email" class="form-control" placeholder="E-mail"  required/>
                                </div>
                                <!-- Password input -->
                                <div class="form-outline mb-4">
                                    <label class="form-label ">Password</label>
                                    <!-- Simple link -->
                                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required/>
                                    <p id="message"></p>
                                </div>
                                <!-- 2 column grid layout for inline styling -->


                                <!-- Submit button -->
                                <div class="col-md-12">
                                    <input type="submit" value="Sign in" class="col-12 btn btn-primary btn-block mb-4"></input>
                                </div>
                                <p class="text-center"><a href="index.html">Back</a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script>
    function validateForm() {
            var username = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var message = document.getElementById("message");

            if (username === "admin" && password === "admin") {
                message.innerHTML = "Login successful!";
                message.style.color = "green";
                window.location.href = "s.html";
                return false; // Allow form submission
            } else {
                message.innerHTML = "Invalid username or password. Please try again.";
                message.style.color = "red";
                return false; // Prevent form submission
            }
        }
        
      history.pushState(null, document.title, location.href);
window.addEventListener('popstate', function (event)
{
  history.pushState(null, document.title, location.href);
});
window.history.pushState(null, "", window.location.href);
window.onpopstate = function () {
    window.history.pushState(null, "", window.location.href);
};
        </script>

</body>

</html>
